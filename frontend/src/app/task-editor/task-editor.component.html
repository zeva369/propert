<div class="container">
    <div class="tasklist">
        <div class="tasklist-title">
            Listado de tareas
        </div>    
        <div class="task-list">
            <div *ngFor="let task of tasks" [class.selected]="task.id == selectedTask.id" class="task-element" (click)="selectTask(task)">
                <div>
                    {{ task.id }} &nbsp; ({{ task.length }})  
                    {{ task.description }}  
                </div> 
                <div>
                    {{ task.predecessors }}  
                </div>
            </div>
        </div>
    </div>
    <div class="taskdetail">
        <div class="taskdetail-title">
            Detalle de la tarea
        </div>
        <div class="task-detail">
            <div class="input-group">
                <input id="taskId" type="text" [(ngModel)]="taskId" autocomplete="off" required>
                <label for="">Id</label>
            </div>
            <div class="input-group">
                <input id="taskDescription" type="text" [(ngModel)]="selectedTask.description" autocomplete="off" required>
                <label for="">Descripción</label>
            </div>
            <div class="input-group">
                <input id="taskLength" type="number" [(ngModel)]="selectedTask.length" autocomplete="off" step="any" required>
                <label for="">Duración</label>
            </div>
            <div class="input-group">
                <input id="taskPredecessors" type="text" [(ngModel)]="taskPredecessors" autocomplete="off" required>
                <label for="">Predecesores</label>
            </div>
            <div class="button-bar">
                <button class="action-button" (click)="clear()" title="Borrar datos para empezar una nueva tarea">Limpiar</button>
                <button class="action-button" (click)="save()" title="Guardar tarea">Guardar</button>
            </div>
        </div>
    </div>
</div>
